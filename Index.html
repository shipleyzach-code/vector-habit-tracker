    const TrendingUp = ({ className, ...props }) => (
        <svg className={className} {...props} width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">

            <polyline points="17 6 23 6 23 12"></polyline>
        </svg>
    );

    const Target = ({ className, ...props }) => (
        <svg className={className} {...props} width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
            <circle cx="12" cy="12" r="10"></circle>
            <circle cx="12" cy="12" r="6"></circle>
            <circle cx="12" cy="12" r="2"></circle>
        </svg>
    );

    function FitnessHabitTracker() {
        const [habits, setHabits] = useState([]);
        const [newHabit, setNewHabit] = useState('');
        const [newHabitGoal, setNewHabitGoal] = useState(3);
        const [showAddForm, setShowAddForm] = useState(false);
        const [loading, setLoading] = useState(true);
        const [view, setView] = useState('today');

        useEffect(() => {
            loadHabits();
        }, []);

        const loadHabits = () => {
            try {
                const stored = localStorage.getItem('vfc-fitness-habits');
                if (stored) {
                    setHabits(JSON.parse(stored));
                }
            } catch (error) {
                console.log('No existing habits found');
            } finally {
                setLoading(false);
            }
        };

        const saveHabits = (updatedHabits) => {
            try {
                localStorage.setItem('vfc-fitness-habits', JSON.stringify(updatedHabits));
            } catch (error) {
                console.error('Failed to save habits:', error);
            }
        };

        const addHabit = () => {
            if (newHabit.trim() && newHabitGoal > 0 && newHabitGoal <= 7) {
                const habit = {
                    id: Date.now(),
                    name: newHabit,
                    weeklyGoal: newHabitGoal,
                    completions: {},
                    createdAt: new Date().toISOString()
                };
                const updatedHabits = [...habits, habit];
                setHabits(updatedHabits);
                saveHabits(updatedHabits);
                setNewHabit('');
                setNewHabitGoal(3);
                setShowAddForm(false);
            }
        };

        const toggleHabit = (habitId) => {
            const today = new Date().toISOString().split('T')[0];
            const updatedHabits = habits.map(habit => {
                if (habit.id === habitId) {
                    const completions = { ...habit.completions };
                    if (completions[today]) {
                        delete completions[today];
                    } else {
                        completions[today] = true;
                    }
                    return { ...habit, completions };
                }
                return habit;
            });
            setHabits(updatedHabits);
            saveHabits(updatedHabits);
        };

        const deleteHabit = (habitId) => {
            const updatedHabits = habits.filter(h => h.id !== habitId);
            setHabits(updatedHabits);
            saveHabits(updatedHabits);
        };

        const getWeekDates = () => {
            const today = new Date();
            const dayOfWeek = today.getDay();
            const monday = new Date(today);
            monday.setDate(today.getDate() - dayOfWeek + (dayOfWeek === 0 ? -6 : 1));
            
            const dates = [];
            for (let i = 0; i < 7; i++) {
                const date = new Date(monday);
                date.setDate(monday.getDate() + i);
                dates.push(date);
            }
            return dates;
        };

        const getWeekProgress = (habit) => {
            const weekDates = getWeekDates();
            const completed = weekDates.filter(date => {
                const dateStr = date.toISOString().split('T')[0];
                return habit.completions[dateStr];
            }).length;
            return { completed, goal: habit.weeklyGoal };
        };

        const getCurrentStreak = (completions) => {
            let streak = 0;
            let currentDate = new Date();
            
            while (true) {
                const dateStr = currentDate.toISOString().split('T')[0];
                if (completions[dateStr]) {
                    streak++;
                    currentDate.setDate(currentDate.getDate() - 1);
                } else {
                    break;
                }
            }
            return streak;
        };

        const gradientStyle = {
            minHeight: '100vh',
            background: 'linear-gradient(to bottom, #385989 0%, #5781C1 100%)'
        };

        const today = new Date().toISOString().split('T')[0];
        const todayCompleted = habits.filter(h => h.completions[today]).length;
        const totalStreak = habits.reduce((sum, h) => sum + getCurrentStreak(h.completions), 0);
        const weekProgress = habits.map(h => getWeekProgress(h));
        const goalsMetThisWeek = weekProgress.filter(p => p.completed >= p.goal).length;

        if (loading) {
            return (
                <div className="p-4 flex items-center justify-center" style={gradientStyle}>
                    <div className="text-white text-xl">Loading your habits...</div>
                </div>
            );
        }

        return (
            <div className="p-4" style={gradientStyle}>
                <div className="max-w-4xl mx-auto">
                    <div className="text-center mb-8 pt-8">
                        <img 
                            src="./VFC_Primary_White.png" 
                            alt="Vector Fitness Club" 
                            style={{maxWidth: '300px', height: 'auto', margin: '0 auto 24px'}}
                        />
                        <h1 className="text-5xl font-bold text-white mb-2 flex items-center justify-center gap-3">
                            <Trophy className="w-12 h-12" />
                            Fitness Habits
                        </h1>
                        <p className="text-white text-lg opacity-90">Build stronger habits, build a stronger you</p>
                    </div>

                    <div className="flex justify-center mb-6">
                        <div className="bg-white bg-opacity-20 backdrop-blur-lg rounded-2xl p-1 flex gap-1">
                            <button
                                onClick={() => setView('today')}
                                className={`px-6 py-2 rounded-xl font-medium transition-all ${
                                    view === 'today' ? 'bg-white shadow-lg' : 'text-white hover:bg-white hover:bg-opacity-10'
                                }`}
                                style={view === 'today' ? {color: '#385989'} : {}}
                            >
                                Today
                            </button>
                            <button
                                onClick={() => setView('week')}
                                className={`px-6 py-2 rounded-xl font-medium transition-all ${
                                    view === 'week' ? 'bg-white shadow-lg' : 'text-white hover:bg-white hover:bg-opacity-10'
                                }`}
                                style={view === 'week' ? {color: '#385989'} : {}}
                            >
                                This Week
                            </button>
                        </div>
                    </div>

                    <div className="grid grid-cols-1 md:grid-cols-3 gap-4 mb-8">
                        <div className="bg-white bg-opacity-20 backdrop-blur-lg rounded-2xl p-6 text-white">
                            <div className="flex items-center gap-3 mb-2">
                                <Check className="w-6 h-6" />
                                <span className="text-sm opacity-80">Today</span>
                            </div>
                            <div className="text-4xl font-bold">{todayCompleted}/{habits.length}</div>
                            <div className="text-sm opacity-80 mt-1">Habits completed</div>
                        </div>

                        <div className="bg-white bg-opacity-20 backdrop-blur-lg rounded-2xl p-6 text-white">
                            <div className="flex items-center gap-3 mb-2">
                                <Target className="w-6 h-6" />
                                <span className="text-sm opacity-80">Weekly Goals</span>
                            </div>
                            <div className="text-4xl font-bold">{goalsMetThisWeek}/{habits.length}</div>
                            <div className="text-sm opacity-80 mt-1">Goals met this week</div>
                        </div>

                        <div className="bg-white bg-opacity-20 backdrop-blur-lg rounded-2xl p-6 text-white">
                            <div className="flex items-center gap-3 mb-2">
                                <Flame className="w-6 h-6" />
                                <span className="text-sm opacity-80">Total Streaks</span>
                            </div>
                            <div className="text-4xl font-bold">{totalStreak}</div>
                            <div className="text-sm opacity-80 mt-1">Days combined</div>
                        </div>
                    </div>

                    <div className="bg-white rounded-3xl shadow-2xl p-6 mb-6">
                        <div className="flex items-center justify-between mb-6">
                            <h2 className="text-2xl font-bold text-gray-800">
                                {view === 'today' ? "Today's Habits" : "This Week's Progress"}
                            </h2>
                            {!showAddForm && (
                                <button
                                    onClick={() => setShowAddForm(true)}
                                    className="text-white px-4 py-2 rounded-xl flex items-center gap-2 hover:shadow-lg transition-all"
                                    style={{backgroundColor: '#385989'}}
                                >
                                    <Plus className="w-5 h-5" />
                                    Add Habit
                                </button>
                            )}
                        </div>

                        {showAddForm && (
                            <div className="mb-6 p-4 bg-gray-50 rounded-xl">
                                <input
                                    type="text"
                                    value={newHabit}
                                    onChange={(e) => setNewHabit(e.target.value)}
                                    onKeyPress={(e) => e.key === 'Enter' && addHabit()}
                                    placeholder="Enter habit name (e.g., Morning workout)"
                                    className="w-full px-4 py-3 border border-gray-300 rounded-lg mb-3 focus:outline-none focus:ring-2 focus:ring-purple-500"
                                    autoFocus
                                />
                                <div className="mb-3">
                                    <label className="block text-sm font-medium text-gray-700 mb-2">
                                        How many days per week?
                                    </label>
                                    <div className="flex gap-2">
                                        {[1, 2, 3, 4, 5, 6, 7].map(num => (
                                            <button
                                                key={num}
                                                onClick={() => setNewHabitGoal(num)}
                                                className={`w-12 h-12 rounded-lg font-bold transition-all ${
                                                    newHabitGoal === num
                                                        ? 'text-white shadow-lg scale-110'
                                                        : 'bg-gray-200 text-gray-700 hover:bg-gray-300'
                                                }`}
                                                style={newHabitGoal === num ? {backgroundColor: '#385989'} : {}}
                                            >
                                                {num}
                                            </button>
                                        ))}
                                    </div>
                                </div>
                                <div className="flex gap-2">
                                    <button
                                        onClick={addHabit}
                                        className="text-white px-6 py-2 rounded-lg transition"
                                        style={{backgroundColor: '#385989'}}
                                    >
                                        Add
                                    </button>
                                    <button
                                        onClick={() => {
                                            setShowAddForm(false);
                                            setNewHabit('');
                                            setNewHabitGoal(3);
                                        }}
                                        className="bg-gray-300 text-gray-700 px-6 py-2 rounded-lg hover:bg-gray-400 transition"
                                    >
                                        Cancel
                                    </button>
                                </div>
                            </div>
                        )}

                        {habits.length === 0 ? (
                            <div className="text-center py-12 text-gray-400">
                                <Calendar className="w-16 h-16 mx-auto mb-4 opacity-50" />
                                <p className="text-lg">No habits yet. Add your first habit to get started!</p>
                            </div>
                        ) : view === 'today' ? (
                            <div className="space-y-3">
                                {habits.map(habit => {
                                    const isCompletedToday = habit.completions[today];
                                    const weekProgress = getWeekProgress(habit);

                                    return (
                                        <div
                                            key={habit.id}
                                            className={`p-4 rounded-xl border-2 transition-all ${
                                                isCompletedToday
                                                    ? 'bg-gradient-to-r from-green-50 to-emerald-50 border-green-300'
                                                    : 'bg-white border-gray-200 hover:border-purple-300'
                                            }`}
                                        >
                                            <div className="flex items-center gap-4">
                                                <button
                                                    onClick={() => toggleHabit(habit.id)}
                                                    className={`flex-shrink-0 w-12 h-12 rounded-full border-2 flex items-center justify-center transition-all ${
                                                        isCompletedToday
                                                            ? 'bg-green-500 border-green-500'
                                                            : 'border-gray-300 hover:border-purple-500'
                                                    }`}
                                                >
                                                    {isCompletedToday && <Check className="w-6 h-6 text-white" />}
                                                </button>

                                                <div className="flex-1">
                                                    <h3 className="font-semibold text-lg text-gray-800">{habit.name}</h3>
                                                    <div className="flex items-center gap-4 mt-1 text-sm text-gray-600">
                                                        <span className="flex items-center gap-1">
                                                            <Target className="w-4 h-4 text-purple-500" />
                                                            {habit.weeklyGoal}x per week
                                                        </span>
                                                        <span className="flex items-center gap-1">
                                                            <TrendingUp className="w-4 h-4 text-blue-500" />
                                                            {weekProgress.completed}/{weekProgress.goal} this week
                                                        </span>
                                                    </div>
                                                </div>

                                                <button
                                                    onClick={() => deleteHabit(habit.id)}
                                                    className="flex-shrink-0 text-gray-400 hover:text-red-500 transition-colors p-2"
                                                >
                                                    <Trash2 className="w-5 h-5" />
                                                </button>
                                            </div>
                                        </div>
                                    );
                                })}
                            </div>
                        ) : (
                            <div className="space-y-6">
                                {habits.map(habit => {
                                    const weekDates = getWeekDates();
                                    const weekProgress = getWeekProgress(habit);
                                    const goalMet = weekProgress.completed >= weekProgress.goal;
                                    const progressPercent = Math.min((weekProgress.completed / weekProgress.goal) * 100, 100);

                                    return (
                                        <div key={habit.id} className="p-4 bg-gray-50 rounded-xl">
                                            <div className="flex items-start justify-between mb-4">
                                                <div className="flex-1">
                                                    <h3 className="font-semibold text-lg text-gray-800 mb-1">{habit.name}</h3>
                                                    <div className="flex items-center gap-2 text-sm">
                                                        <span className={`font-medium ${goalMet ? 'text-green-600' : 'text-gray-600'}`}>
                                                            {weekProgress.completed}/{weekProgress.goal} completed
                                                        </span>
                                                        {goalMet && <span className="text-green-600">âœ“ Goal met!</span>}
                                                    </div>
                                                </div>
                                                <button
                                                    onClick={() => deleteHabit(habit.id)}
                                                    className="text-gray-400 hover:text-red-500 transition-colors p-2"
                                                >
                                                    <Trash2 className="w-5 h-5" />
                                                </button>
                                            </div>

                                            <div className="mb-4">
                                                <div className="h-2 bg-gray-200 rounded-full overflow-hidden">
                                                    <div
                                                        className={`h-full transition-all duration-500 ${
                                                            goalMet ? 'bg-green-500' : 'bg-purple-500'
                                                        }`}
                                                        style={{ width: `${progressPercent}%` }}
                                                    />
                                                </div>
                                            </div>

                                            <div className="grid grid-cols-7 gap-2">
                                                {weekDates.map((date, idx) => {
                                                    const dateStr = date.toISOString().split('T')[0];
                                                    const isCompleted = habit.completions[dateStr];
                                                    const isToday = dateStr === today;
                                                    const dayName = ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'][idx];

                                                    return (
                                                        <div key={dateStr} className="text-center">
                                                            <div className="text-xs text-gray-500 mb-1 font-medium">{dayName}</div>
                                                            <button
                                                                onClick={() => isToday && toggleHabit(habit.id)}
                                                                disabled={!isToday}
                                                                className={`w-full aspect-square rounded-lg flex items-center justify-center transition-all ${
                                                                    isCompleted
                                                                        ? 'bg-green-500 text-white'
                                                                        : isToday
                                                                        ? 'bg-white border-2 border-purple-400 hover:bg-purple-50'
                                                                        : 'bg-white border border-gray-200'
                                                                } ${isToday ? 'cursor-pointer' : 'cursor-default'}`}
                                                            >
                                                                {isCompleted && <Check className="w-5 h-5" />}
                                                            </button>
                                                            <div className="text-xs text-gray-400 mt-1">
                                                                {date.getDate()}
                                                            </div>
                                                        </div>
                                                    );
                                                })}
                                            </div>
                                        </div>
                                    );
                                })}
                            </div>
                        )}
                    </div>

                    <div className="text-center text-white text-sm opacity-80">
                        Your progress is automatically saved
                    </div>
                </div>
            </div>
        );
    }

    ReactDOM.render(<FitnessHabitTracker />, document.getElementById('root'));
</script>
